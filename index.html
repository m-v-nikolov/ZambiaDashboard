<!DOCTYPE html>
<html>
<head>
    <title>Zambia DTK viewer</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="dtk_multinode.css" media="screen" />
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="colorbrewer2.js"></script>
    <script type="text/javascript" src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="buttons.js"></script>
    <script src="http://d3js.org/d3.geo.tile.v0.min.js"></script>
<!--    
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script> 
--->
</head>
<body onload="load_data()">
<!--        <label id="form" for="show-voronoi">
            Show Voronoi
            <input type="checkbox" id="show-voronoi" disabled>
        </label> -->
    <div class="bothcontainer">
        <div class="containerheader">
            <img src="./zambia_flag.png" height="35"/>
            <h1>Zambia Multinode</h1>
        </div>
        <div class="resourcecontainer buttons">
            <p class="field switch">
                <input type="radio" id="2012Round1" name="field" checked />
                <input type="radio" id="2012Round2" name="field" />
                <input type="radio" id="2012Round3" name="field" />
                <input type="radio" id="2013Radio1" name="field" />
                <input type="radio" id="2013Radio2" name="field" />
                <span class="year">2012:</span>
                <label for="2012Round1" class="cb left selected"><span>Round-1</span></label>
                <label for="2012Round2" class="cb middle"><span>Round-2</span></label>
                <label for="2012Round3" class="cb right"><span>Round-3</span></label>
                <span class="year">2013:</span>
                <label for="2013Round1" class="cb left "><span>Round-1</span></label>
                <label for="2013Round2" class="cb right"><span>Round-2</span></label>
            </p>
        </div>
        <div class="resourcecontainer maps"></div>
        <div class="resourcecontainer charts"></div>
        <div class="containerfooter">
            <p>Edward Wenger - <a href="http://www.idmod.org">Institute for Disease Modeling</a> - Intellectual Ventures<br />
            Data courtesy of Zambian National Malaria Control Program and PATH MACEPA<br />
            Powered by <a href="http://d3js.org/">d3.js</a></p>
        </div>
    </div>
    <script type="text/javascript" src="dtk_multinode.js"></script>
</body>
</html>
